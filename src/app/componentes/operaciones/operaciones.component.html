<div class="d-flex justify-content-center mt-5">
    <div class="card col-md-4">
        <div class="card-header text-center bg-primary">
            <span class="text-white fs-4 fw-bold fst-italic">Operación {{operacion}}</span>
        </div>
        <div class="card-body">
            <h4 class="fst-italic fw-bold text-center fs-6">Formulario de Operaciones</h4>
            <form #formOperacion="ngForm" (ngSubmit)="formOperacion.form.valid && enviarFormulario(formOperacion)">
                <div *ngIf="operacion==='Par' || operacion==='Primo' || operacion==='Perfecto'; else operacion2">
                    <div class="mt-3">
                        <label for="numero1" class="form-label"><span class="rojo">*</span>Número 1:</label>
                        <input type="number" class="form-control" id="numero1" name="numero1" [(ngModel)]="numero1">
                    </div>
                </div>
                
                

                <ng-template #operacion2>
                    <div class="mt-3">
                        <label for="numero1" class="form-label"><span class="rojo">*</span>Número 1:</label>
                        <input type="number" class="form-control" id="numero1" name="numero1" [(ngModel)]="numero1">
                    </div>
                    <div class="mt-3">
                        <label for="numero2" class="form-label"><span class="rojo">*</span>Número 2:</label>
                        <input type="number" class="form-control" id="numero2" name="numero2" [(ngModel)]="numero2">
                    </div>
                </ng-template>
                
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-success col-6">{{operacion}}</button>
                </div>
            </form>
        </div>
        
        <div class="card-footer">
            <span>El resultado de <strong>{{numero1}}</strong> es: {{resultado}}</span>
        </div>
    </div>
</div>
